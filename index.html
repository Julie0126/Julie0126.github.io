<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Metronome</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Metronome</h1>
<div class="container">
  <div class="metronome">
    <button id="startButton" onclick="startStop()">Start</button>
    <input type="range" min="35" max="250" value="120" class="slider" id="bpmSlider">
    <span id="bpmValue">120 BPM</span>
  </div>
</div>
<script src="metronome.js"></script>
</body>
</html>
